box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: beautifulhugo
        flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GH_TOKEN
        domain: marceldias.com
        basedir: public
